<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark w-100 mx-5 px-5">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand"
          ><img src="./assets/img/logo.png" class="logo" alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" id="passwordPage" href="passwords.html"
              >Passwords</a
            >
            <a class="nav-link" id="loginPage" href="login.html">Login</a>
            <a class="nav-link current" id="profilePage" href="profile.html"
              >Profile</a
            >
            <a
              class="nav-link"
              id="logoutPage"
              onclick="logout()"
              href="index.html"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Alert  -->
    <div class="alert text-light" id="alert"></div>

    <!-- Main Body-->
    <div class="card p-5">
      <form action="#" id="profileForm" class="form-floating">
        <h2><span>Profile</span> Updation</h2>
        <div class="form-floating mb-3">
          <input
            type="name"
            class="form-control"
            id="floatingInput name"
            placeholder="Name"
          />
          <label for="floatingInput" class="text-dark">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput email"
            disabled
          />
          <label for="floatingInput" class="text-dark">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword oldpswd"
            placeholder="Password"
          />
          <label for="floatingPassword" class="text-dark"
            >Previous Password</label
          >
        </div>
        <div class="form-floating mt-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword newpswd"
            placeholder="Password"
          />
          <label for="floatingPassword" class="text-dark">Password</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword newcpswd"
            placeholder="Password"
          />
          <label for="floatingPassword" class="text-dark"
            >Confirm Password</label
          >
        </div>
        <div class="mt-3">
          <input
            type="submit"
            value="Submit"
            class="btn btn-primary d-block m-auto w-100"
          />
        </div>
      </form>
    </div>

    <div class="footer">
      <hr />
      <p class="text-center">
        Made with <i class="fa-solid fa-heart"></i> by
        <span>Eswar Benarjee</span>
      </p>
    </div>
  </body>
  <!-- Bootstrap CDN  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <!-- Fontawesome  -->
  <script
    src="https://kit.fontawesome.com/f187a22733.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS  -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/private.js"></script>
  <script src="assets/js/profile.js"></script>
</html>
