<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="generator-div card p-5">
      <h3 class="mb-4">Password Generator</h3>

      <div id="password" class="py-2 px-4 mb-2">
        <span class="p-3" id="replaceMe">Password will be generated here</span>
        <i class="fa-solid fa-copy" id="copyMe"></i>
        <i class="fa-solid fa-check d-none"></i>
      </div>

      <div class="row m-3">
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="capitals"
            checked
          />
          Capitals
        </div>
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="smalls"
            checked
          />
          Smalls
        </div>
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="numbers"
            checked
          />
          Numbers
        </div>
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="symbols"
            checked
          />
          Symbols
        </div>
      </div>

      <button class="btn btn-primary" id="generator">Generate!</button>
    </div>
  </body>
  <!-- Bootstrap CDN  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <!-- Fontawesome  -->
  <script
    src="https://kit.fontawesome.com/f187a22733.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS  -->
  <script src="assets/js/script.js"></script>
</html>
