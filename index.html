<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark w-100 mx-5 px-5">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand"
          ><img src="./assets/img/logo.png" class="logo" alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link current" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" id="passwordPage" href="passwords.html"
              >Passwords</a
            >
            <a class="nav-link" id="loginPage" href="login.html">Login</a>
            <a class="nav-link" id="profilePage" href="profile.html">Profile</a>
            <a
              class="nav-link"
              id="logoutPage"
              onclick="logout()"
              href="index.html"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Alert  -->
    <div class="alert text-light" id="alert"></div>

    <!-- Main Body-->
    <div class="generator-div card p-5">
      <h3 class="mb-4">Password Generator</h3>

      <div id="password" class="py-2 px-4 mb-2">
        <span class="p-3" id="replaceMe">Password will be generated here</span>
        <i class="fa-solid fa-copy" id="copyMe"></i>
        <i class="fa-solid fa-check d-none"></i>
      </div>

      <div class="row m-3">
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="capitals"
            checked
          />
          Capitals
        </div>
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="smalls"
            checked
          />
          Smalls
        </div>
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="numbers"
            checked
          />
          Numbers
        </div>
        <div class="col-md-6">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle mr-2"
            id="symbols"
            checked
          />
          Symbols
        </div>
      </div>

      <div class="row" id="referenceDiv">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput pswdreference"
            placeholder="Reference"
          />
          <label for="floatingInput" class="text-dark">Reference</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput pswdlink"
            placeholder="Link"
          />
          <label for="floatingInput" class="text-dark">Link</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary w-100" id="generator">
            Generate!
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success w-100" id="savePassword">Save</button>
          <button class="btn btn-success w-100" id="savePasswordWithName">
            Save
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <hr />
      <p class="text-center">
        Made with <i class="fa-solid fa-heart"></i> by
        <span>Eswar Benarjee</span>
      </p>
    </div>
  </body>
  <!-- Bootstrap CDN  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <!-- Fontawesome  -->
  <script
    src="https://kit.fontawesome.com/f187a22733.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS  -->
  <script src="assets/js/script.js"></script>
</html>
